<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="recycle">
      <div class="page-left">
        <div class="logo">
          <h2>Recycle Ink Cartridges</h2>
        </div>
        <h1>Recycle Ink <br> Cartridges</h1>
        <div class="image">
          <img src="./Images/recycle-image.png" alt="">
        </div>
        
        <p>Start your <span>free</span> recycling scheme today. It's easy and <br>
        you will be entered into our monthly draw to win 20 <br> pounds of love 2 shop vouchers</p>

       <footer id="circle">
        <span><h5>Read more</h5></span>
        <i class="fa fa-arrow-down" aria-hidden="true"></i>
       </footer>
         
        
      </div>
      <div class="page-right">
        <div class="share">
          <h5>spread the word</h5>
          <i class="fa fa-share-alt" id="fa" aria-hidden="true"></i>
          
        </div>
        <div class="head">
          <h2>Arrange a collection</h2>
        </div>
        
         
        <form>
          <div class="user-box">
            <input type="text" name="" required="">
            <label>Name</label>
          </div>
          <div class="user-box">
            <input type="text" name="" required="">
            <label>Company</label>
          </div>
          <form>
            <div class="user-box">
              <input type="text" name="" required="">
              <label>E-mail</label>
            </div>
            <div class="user-box">
              <input type="text" name="" required="">
              <label>Address</label>
            </div>
            <form>
              <div class="user-box">
                <input type="text" name="" required="">
                <label>Postcode</label>
              </div>
              
          </form>
        </form>
        </form>

        
<div class="large-button">
  <i class="fa fa-print" id="print"></i>
  <button class="btn" id="btn-one">Cartridges/Printer types</button>
  <div class="dropdown">
  <button class="btn" id="btn-two">
    <i class="fa fa-caret-down"></i>
  </button>
</div>
</div>
 
  <p class="donation">Would you like us to make a charity donation?</p>
  
  <div class="options">
    <button id="button-one">
    <span>
      Yes  
    </span>
    <i class="fa fa-smile-o" aria-hidden="true"></i>
  </button>
  <button id="button-two">
   <span>
      No  
    </span>
    <i class="fa fa-smile-o" aria-hidden="true"></i>
    </button>

  </div>
 




  <footer>
    <span><h5>Submit</h5></span>
    <i class="fa fa-arrow-right" aria-hidden="true"></i>
   
      </footer>     
    
</div>
            
          
    
        
</div>
    </div>
  
    
      
</body>
</html>
